<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Babble ğŸ’¬</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <style>
        html, body { height: 100%; margin: 0; overflow: hidden; background-color: #0f172a; }
        .chat-area { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        em-emoji-picker { position: absolute; bottom: 80px; left: 10px; right: 10px; z-index: 50; display: none; }
        .tick { font-size: 10px; margin-left: 4px; }
        .dot { animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 0.2; } 50% { opacity: 1; } 100% { opacity: 0.2; } }
    </style>
</head>
<body class="flex flex-col text-white font-sans">

    <header class="bg-gray-800/80 backdrop-blur-md p-4 border-b border-gray-700 flex justify-between items-center shadow-lg z-10">
        <div class="flex items-center space-x-2">
            <span class="text-2xl">ğŸ’¬</span>
            <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-cyan-300 bg-clip-text text-transparent">Babble</h1>
        </div>
        <div class="flex items-center space-x-3">
            <div id="ping-display" class="hidden text-[10px] font-mono text-gray-400 bg-gray-900 px-2 py-1 rounded-md">-- ms</div>
            <div id="status-dot" class="h-3 w-3 rounded-full bg-red-500"></div>
        </div>
    </header>

    <main class="flex-1 flex flex-col p-4 max-w-2xl mx-auto w-full overflow-hidden relative">
        
        <div id="setup" class="space-y-6 mt-8">
            <div class="bg-gray-800 p-8 rounded-3xl border border-gray-700 text-center shadow-2xl">
                <p class="text-[10px] text-gray-400 mb-2 font-black uppercase tracking-widest">Your Device ID</p>
                <div id="my-id" class="text-xl font-mono text-blue-300 break-all py-3 px-4 bg-gray-900 rounded-xl border border-gray-700 mb-4">Generating...</div>
                <button id="share-btn" class="text-xs bg-blue-600/20 text-blue-400 border border-blue-500/30 px-4 py-2 rounded-full font-bold hover:bg-blue-600/40 transition-all">
                    ğŸ”— Copy Invite Link
                </button>
            </div>
            <input type="text" id="peer-id-input" placeholder="Paste friend's ID..." class="w-full bg-gray-800 p-5 rounded-2xl border border-gray-700 focus:outline-none text-white">
            <button id="connect-btn" class="w-full bg-blue-600 active:scale-95 py-5 rounded-2xl font-black text-lg">Initialize Chat ğŸš€</button>
        </div>

        <div id="chat-window" class="hidden flex flex-col h-full overflow-hidden">
            <div id="messages" class="chat-area space-y-4 pb-2 px-1"></div>
            <div id="typing-indicator" class="hidden text-[10px] text-gray-500 font-bold uppercase ml-2 mb-2 italic">Friend is typing<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
            <div id="picker-container"></div>
            <div class="flex items-center space-x-2 bg-gray-800 p-2 rounded-2xl border border-gray-700 mb-2 relative">
                <button id="emoji-trigger" class="p-2 text-xl">ğŸ˜€</button>
                <button onclick="document.getElementById('file-input').click()" class="p-2 text-xl text-gray-400">ğŸ“</button>
                <input type="file" id="file-input" class="hidden">
                <input type="text" id="msg-input" placeholder="Message..." class="flex-1 bg-transparent p-3 focus:outline-none text-white">
                <button id="send-btn" class="bg-blue-600 p-3 rounded-xl hover:bg-blue-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 rotate-45 fill-white" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></button>
            </div>
        </div>
    </main>

    <script>
        const MAX_FILE_SIZE = 50 * 1024 * 1024;
        const peer = new Peer();
        let connection;
        let myFullId = "";

        // Check for ID in URL on Load
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const friendId = params.get('id');
            if (friendId) {
                document.getElementById('peer-id-input').value = friendId;
            }
        };

        // Share Link Logic
        document.getElementById('share-btn').addEventListener('click', () => {
            if (!myFullId) return;
            const url = `${window.location.origin}${window.location.pathname}?id=${myFullId}`;
            navigator.clipboard.writeText(url).then(() => {
                const btn = document.getElementById('share-btn');
                btn.innerText = "âœ… Link Copied!";
                setTimeout(() => btn.innerText = "ğŸ”— Copy Invite Link", 2000);
            });
        });

        // Emoji Logic
        const pickerOptions = { onEmojiSelect: (emoji) => { document.getElementById('msg-input').value += emoji.native; togglePicker(); }, theme: 'dark' };
        const picker = new EmojiMart.Picker(pickerOptions);
        document.getElementById('picker-container').appendChild(picker);
        function togglePicker() { picker.style.display = (picker.style.display === 'none' || picker.style.display === '') ? 'block' : 'none'; }
        document.getElementById('emoji-trigger').addEventListener('click', (e) => { e.stopPropagation(); togglePicker(); });

        const myIdDisplay = document.getElementById('my-id');
        const connectBtn = document.getElementById('connect-btn');
        const peerIdInput = document.getElementById('peer-id-input');
        const chatWindow = document.getElementById('chat-window');
        const setupWindow = document.getElementById('setup');
        const msgInput = document.getElementById('msg-input');
        const sendBtn = document.getElementById('send-btn');
        const messagesDiv = document.getElementById('messages');
        const statusDot = document.getElementById('status-dot');
        const pingDisplay = document.getElementById('ping-display');
        const typingIndicator = document.getElementById('typing-indicator');

        peer.on('open', (id) => {
            myFullId = id;
            myIdDisplay.innerText = id;
            statusDot.className = "h-3 w-3 rounded-full bg-yellow-500";
        });

        peer.on('connection', (conn) => setupConnection(conn));
        connectBtn.addEventListener('click', () => {
            const peerId = peerIdInput.value.trim();
            if (peerId) setupConnection(peer.connect(peerId));
        });

        function setupConnection(conn) {
            connection = conn;
            setupWindow.classList.add('hidden');
            chatWindow.classList.remove('hidden');
            statusDot.className = "h-3 w-3 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.5)]";
            pingDisplay.classList.remove('hidden');
            setInterval(() => { if(connection.open) connection.send({ type: 'ping', time: Date.now() }); }, 3000);

            connection.on('data', (data) => {
                if (data.type === 'ping') { connection.send({ type: 'pong', time: data.time }); return; }
                if (data.type === 'pong') { 
                    const lat = Date.now() - data.time;
                    pingDisplay.innerText = `${lat} ms`;
                    pingDisplay.style.color = lat < 150 ? '#4ade80' : '#facc15';
                    return; 
                }
                if (data.type === 'typing') { typingIndicator.classList.remove('hidden'); return; }
                if (data.type === 'delivered') {
                    const tick = document.getElementById(`tick-${data.msgId}`);
                    if (tick) { tick.innerText = 'âœ“âœ“'; tick.classList.add('text-blue-400'); }
                    return;
                }
                typingIndicator.classList.add('hidden');
                connection.send({ type: 'delivered', msgId: data.msgId });
                if (data.file) displayFile(data.file, data.fileType, data.fileName, 'friend');
                else addMessage(data.text, 'friend');
            });
        }

        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file || file.size > MAX_FILE_SIZE) return;
            const reader = new FileReader();
            reader.onload = () => {
                const mid = Date.now();
                connection.send({ file: reader.result, fileName: file.name, fileType: file.type, msgId: mid });
                displayFile(reader.result, file.type, file.name, 'me', mid);
            };
            reader.readAsArrayBuffer(file);
        });

        function displayFile(blobData, type, name, sender, msgId = null) {
            const url = URL.createObjectURL(new Blob([blobData], { type: type }));
            const content = type.startsWith('image/') ? `<img src="${url}" class="rounded-lg shadow-lg">` : `<a href="${url}" download="${name}" class="text-blue-400 underline">ğŸ“ ${name}</a>`;
            addMessage(content, sender, true, msgId);
        }

        msgInput.addEventListener('input', () => { if(connection) connection.send({ type: 'typing' }); });

        function sendMessage() {
            const text = msgInput.value.trim();
            if (text && connection) {
                const mid = Date.now();
                connection.send({ text: text, msgId: mid });
                addMessage(text, 'me', false, mid);
                msgInput.value = '';
                picker.style.display = 'none';
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        msgInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });

        function addMessage(content, sender, isHTML = false, msgId = null) {
            const div = document.createElement('div');
            const isMe = sender === 'me';
            div.className = `flex w-full ${isMe ? 'justify-end' : 'justify-start'} mb-4 px-1`;
            div.innerHTML = `<div class="max-w-[85%] px-4 py-3 rounded-2xl shadow-xl ${isMe ? 'bg-blue-600 rounded-tr-none' : 'bg-gray-800 border border-gray-700 rounded-tl-none'}">
                ${isHTML ? content : `<p class="text-[15px]">${content}</p>`}
                <div class="flex justify-end"><span id="tick-${msgId}" class="tick text-gray-500">${isMe ? 'âœ“' : ''}</span></div>
            </div>`;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        document.addEventListener('click', () => { picker.style.display = 'none'; });
    </script>
</body>
</html>
