<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Babble üí¨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <style>
        html, body { height: 100%; margin: 0; overflow: hidden; background-color: #0f172a; }
        .chat-area { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        em-emoji-picker { position: absolute; bottom: 80px; left: 10px; right: 10px; z-index: 50; display: none; }
        .tick { font-size: 10px; margin-left: 4px; }
        .dot { animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 0.2; } 50% { opacity: 1; } 100% { opacity: 0.2; } }
    </style>
</head>
<body class="flex flex-col text-white font-sans">

    <header class="bg-gray-800/80 backdrop-blur-md p-4 border-b border-gray-700 flex justify-between items-center shadow-lg z-10">
        <div class="flex items-center space-x-2" onclick="handleLogoClick()">
            <span class="text-2xl cursor-pointer">üí¨</span>
            <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-cyan-300 bg-clip-text text-transparent">Babble</h1>
        </div>
        <div class="flex items-center space-x-3">
            <div id="ping-display" class="hidden text-[10px] font-mono text-gray-400 bg-gray-900 px-2 py-1 rounded-md">-- ms</div>
            <div id="status-dot" class="h-3 w-3 rounded-full bg-red-500"></div>
        </div>
    </header>

    <main class="flex-1 flex flex-col p-4 max-w-2xl mx-auto w-full overflow-hidden relative">
        
        <div id="setup" class="space-y-6 mt-8">
            <div class="bg-gray-800 p-8 rounded-3xl border border-gray-700 text-center shadow-2xl">
                <p class="text-[10px] text-gray-400 mb-2 font-black uppercase tracking-widest">Your ID</p>
                <div id="my-id" class="text-xl font-mono text-blue-300 break-all py-3 px-4 bg-gray-900 rounded-xl border border-gray-700 select-all">Generating...</div>
            </div>
            <input type="text" id="peer-id-input" placeholder="Paste friend's ID..." class="w-full bg-gray-800 p-5 rounded-2xl border border-gray-700 focus:outline-none text-white">
            <button id="connect-btn" class="w-full bg-blue-600 active:scale-95 py-5 rounded-2xl font-black text-lg">Initialize Secure Chat üöÄ</button>
        </div>

        <div id="chat-window" class="hidden flex flex-col h-full overflow-hidden">
            <div id="messages" class="chat-area space-y-4 pb-2 px-1"></div>
            
            <div id="typing-indicator" class="hidden text-[10px] text-gray-500 font-bold uppercase ml-2 mb-2 italic">
                Friend is typing<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
            </div>

            <div id="picker-container"></div>
            <div class="flex items-center space-x-2 bg-gray-800 p-2 rounded-2xl border border-gray-700 mb-2 relative">
                <button id="emoji-trigger" class="p-2 text-xl">üòÄ</button>
                <button onclick="document.getElementById('file-input').click()" class="p-2 text-xl text-gray-400">üìé</button>
                <input type="file" id="file-input" class="hidden">
                <input type="text" id="msg-input" placeholder="Message..." class="flex-1 bg-transparent p-3 focus:outline-none text-white">
                <button id="send-btn" class="bg-blue-600 p-3 rounded-xl hover:bg-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 rotate-45 fill-white" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>
    </main>

    <script>
        const MAX_FILE_SIZE = 50 * 1024 * 1024;
        const peer = new Peer();
        let connection;
        let typingTimeout;
        let pingInterval;

        // Emoji Logic
        const pickerOptions = { onEmojiSelect: (emoji) => { document.getElementById('msg-input').value += emoji.native; togglePicker(); }, theme: 'dark' };
        const picker = new EmojiMart.Picker(pickerOptions);
        document.getElementById('picker-container').appendChild(picker);
        function togglePicker() { picker.style.display = (picker.style.display === 'none' || picker.style.display === '') ? 'block' : 'none'; }
        document.getElementById('emoji-trigger').addEventListener('click', (e) => { e.stopPropagation(); togglePicker(); });

        const myIdDisplay = document.getElementById('my-id');
        const connectBtn = document.getElementById('connect-btn');
        const peerIdInput = document.getElementById('peer-id-input');
        const chatWindow = document.getElementById('chat-window');
        const setupWindow = document.getElementById('setup');
        const msgInput = document.getElementById('msg-input');
        const sendBtn = document.getElementById('send-btn');
        const messagesDiv = document.getElementById('messages');
        const statusDot = document.getElementById('status-dot');
        const pingDisplay = document.getElementById('ping-display');
        const typingIndicator = document.getElementById('typing-indicator');

        peer.on('open', (id) => {
            myIdDisplay.innerText = id;
            statusDot.className = "h-3 w-3 rounded-full bg-yellow-500 shadow-[0_0_8px_rgba(234,179,8,0.5)]";
        });

        peer.on('connection', (conn) => setupConnection(conn));
        connectBtn.addEventListener('click', () => {
            const peerId = peerIdInput.value.trim();
            if (peerId) setupConnection(peer.connect(peerId));
        });

        function setupConnection(conn) {
            connection = conn;
            setupWindow.classList.add('hidden');
            chatWindow.classList.remove('hidden');
            statusDot.className = "h-3 w-3 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.5)]";
            pingDisplay.classList.remove('hidden');

            // Start Quality Monitoring
            startPingLoop();

            connection.on('data', (data) => {
                if (data.type === 'ping') {
                    connection.send({ type: 'pong', time: data.time });
                    return;
                }
                if (data.type === 'pong') {
                    const latency = Date.now() - data.time;
                    pingDisplay.innerText = `${latency} ms`;
                    pingDisplay.style.color = latency < 150 ? '#4ade80' : latency < 400 ? '#facc15' : '#ef4444';
                    return;
                }
                if (data.type === 'typing') {
                    typingIndicator.classList.remove('hidden');
                    clearTimeout(typingTimeout);
                    typingTimeout = setTimeout(() => typingIndicator.classList.add('hidden'), 2000);
                    return;
                }
                if (data.type === 'delivered') {
                    const tickEl = document.getElementById(`tick-${data.msgId}`);
                    if (tickEl) { tickEl.innerText = '‚úì‚úì'; tickEl.classList.add('text-blue-400'); }
                    return;
                }
                if (data.msgId || data.file) {
                    typingIndicator.classList.add('hidden');
                    connection.send({ type: 'delivered', msgId: data.msgId });
                    if (data.file) displayFile(data.file, data.fileType, data.fileName, 'friend');
                    else addMessage(data.text, 'friend');
                }
            });
        }

        function startPingLoop() {
            pingInterval = setInterval(() => {
                if (connection && connection.open) {
                    connection.send({ type: 'ping', time: Date.now() });
                } else {
                    clearInterval(pingInterval);
                }
            }, 3000);
        }

        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file || !connection || file.size > MAX_FILE_SIZE) return;
            const reader = new FileReader();
            reader.onload = () => {
                const msgId = Date.now();
                connection.send({ file: reader.result, fileName: file.name, fileType: file.type, msgId: msgId });
                displayFile(reader.result, file.type, file.name, 'me', msgId);
            };
            reader.readAsArrayBuffer(file);
        });

        function displayFile(blobData, type, name, sender, msgId = null) {
            const blob = new Blob([blobData], { type: type });
            const url = URL.createObjectURL(blob);
            const content = type.startsWith('image/') ? `<img src="${url}" class="max-w-full rounded-lg" onclick="window.open('${url}')">` : `<a href="${url}" download="${name}" class="text-blue-400 underline">üìÅ ${name}</a>`;
            addMessage(content, sender, true, msgId);
        }

        msgInput.addEventListener('input', () => { if(connection) connection.send({ type: 'typing' }); });

        function sendMessage() {
            const text = msgInput.value.trim();
            if (text && connection) {
                const msgId = Date.now();
                connection.send({ text: text, msgId: msgId });
                addMessage(text, 'me', false, msgId);
                msgInput.value = '';
                picker.style.display = 'none';
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        msgInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });

        function addMessage(content, sender, isHTML = false, msgId = null) {
            const div = document.createElement('div');
            const isMe = sender === 'me';
            div.className = `flex w-full ${isMe ? 'justify-end' : 'justify-start'} animate-in slide-in-from-bottom-2 duration-300 mb-4`;
            const tickHtml = isMe ? `<span id="tick-${msgId}" class="tick text-gray-500 ml-1">‚úì</span>` : '';
            div.innerHTML = `<div class="max-w-[85%] px-4 py-3 rounded-2xl shadow-xl ${isMe ? 'bg-blue-600 rounded-tr-none' : 'bg-gray-800 border border-gray-700 rounded-tl-none'}">
                ${isHTML ? content : `<p class="text-[15px]">${content}</p>`}
                <div class="flex justify-end">${tickHtml}</div>
            </div>`;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        document.addEventListener('click', () => { picker.style.display = 'none'; });
    </script>
</body>
</html>
